<body>
<div class="container">
    <div class="col-sm-8 mx-auto mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Expenses_Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Total</a>
                </li>
            </div>
          </nav>
    </div>

</div>

<div class="container">
    <div class="col-sm-8 mx-auto mt-5">

  
<form method="post" action="/addexpense">
    <div class="form-group">
      <label for="value">Value</label>
      <input type="number" class="form-control" id="value" aria-describedby="numberHelp" placeholder="Enter value">
      <small id="numberHelp" class="form-text text-muted">Please enter the value $</small>
    </div>
    <div class="form-group">
      <label for="textHelp">Type</label>
      <input type="text" id="type" class="form-control"   placeholder="Type">
      <small id="textHelp" class="form-text text-muted">Please specify the type of expense</small>
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <input type="text" class="form-control" id="details" placeholder="Details">
        <small id="text1Help" class="form-text text-muted">Please enter the details of expense (what did it cover)</small>
      </div>
    <button id="expense" class="btn btn-primary">Record Expense</button>
   
  </form>
</div>



 
</div>
